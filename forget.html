<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget.css">
</head>
<body>

    <div class="container">
        <div class="forget">
            <h1>Forget Password</h1>
            <form id="form">
                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope" style="color: #ffffff; font-size: 15px;"></i>&nbsp;&nbsp;Email</label><br>
                    <input type="email" id="email">
                </div>
                <button class="forget-btn" type="submit" id="submit"><strong>Submit</strong></button>
            </form>
        </div>
    </div>
    

    <script src="forget.js"></script>
    <script src="https://kit.fontawesome.com/c6ffb7a0ad.js" crossorigin="anonymous"></script>
</body>
</html>
