<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form id="form">
                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope" style="color: #ffffff; font-size: 15px;"></i>&nbsp;&nbsp;Email</label><br>
                    <input type="email" id="email">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-key" style="color: #ffffff; font-size: 15px;"></i>&nbsp;&nbsp;Password</label><br>
                    <input type="password" id="password">
                </div>
                <a class="forget-btn" href="forget.html"><strong>Forget Password</strong></a><br>
                <button class="login-btn" type="submit"><strong>Log in</strong></button>
                <p class="register">Don't have an account <a href="register.html"><strong>Register</strong></a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/c6ffb7a0ad.js" crossorigin="anonymous"></script>
</body>

</html>
