<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="container">
        <div class="register">
            <h1>Register</h1>
            <form id="form">
                <div class="input-group">
                    <label for="username"><i class="fa-solid fa-user" style="color: #ffffff; font-size: 15px;"></i>&nbsp;&nbsp;Username</label><br>
                    <input type="text" id="username">
                </div>
                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope" style="color: #ffffff; font-size: 15px;"></i>&nbsp;&nbsp;Email</label><br>
                    <input type="email" id="email">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock" style="color: #ffffff; font-size: 15px;"></i>&nbsp;&nbsp;Password</label><br>
                    <input type="password" id="password">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock" style="color: #ffffff; font-size: 15px;"></i>&nbsp;&nbsp;Confirm Password</label><br>
                    <input type="password" id="confirmPassword">
                </div>
                <button class="signup-btn" type="submit"><strong>Sign Up</strong></button>
                <p class="login">Already have an account<a href="login.html"><strong>Login</strong></a></p>
            </form>
        </div>
    </div>
    
    <script src="register.js"></script>
    <script src="https://kit.fontawesome.com/c6ffb7a0ad.js" crossorigin="anonymous"></script>
</body>
</html>
